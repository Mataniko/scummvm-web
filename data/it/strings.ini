sword1AddonsNote = """A partire dalla versione 1.0.0, ScummVM supporta i filmati originali di Broken Sword 1 (in formato smacker). Pertanto il pacchetto di filmati qui disponibile non è più necessario.<br />
<br />
Quando si utilizzano versioni precedenti di ScummVM, è necessario scaricare il pacchetto di filmati qui presente (per gentile concessione di Revolution Software) da utilizzare al posto dei file in formato smacker. Contiene video in formato DXA e audio in formato FLAC. I file audio sono disponibili anche in formato OGG, come download separato, per sostituire i file FLAC quando si utilizza ScummVM su piattaforme che non supportano questo formato audio. I file audio sono disponibili in diverse lingue e per usarli devi solo sostituire i file FLAC inglesi dal pacchetto cutscene con i file dalla lingua e formato scelti.<br />
<br />
Potresti voler scaricare l'AddOn Sottotitoli in quanto aggiunge i sottotitoli ai filmati, che in origine non erano presenti."""
