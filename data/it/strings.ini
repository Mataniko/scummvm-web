introHeaderWhatIs = """Cos'è ScummVM?"""
introHeaderContentP1 = """ScummVM è un programma che permette di eseguire alcuni giochi di avventura "punta e clicca" e giochi di ruolo classici, a patto di averne a disposizione i files originali. Il bello è che ScummVM sostituisce gli eseguibili originari, permettendo di eseguire i giochi su piattaforme per cui non erano neppure mai stati pensati!"""
introHeaderContentP2 = """ScummVM supporta moltissimi giochi di avventura, per un totale di oltre 250 giochi. Tra questi, molti giochi pubblicati da editori leggendari come la <em>LucasArts</em>, la <em>Sierra On-Line</em>, la <em>Revolution Software</em>, la <em>Cyan, Inc.</em> o i <em>Westwood Studios</em>. Pietre miliari come la saga di <em>Monkey Island</em>, <em>Broken Sword</em>, <em>Myst</em>, <em>Blade Runner</em> e innumerevoli altri titoli tutti da scoprire. Potrai trovare avventure sconosciute ai più ma anche dei gioiellini ingiustamente dimenticati."""
introHeaderContentP3 = """Troverai un elenco dettagliato dei giochi supportati (e di <em>quanto</em> siano supportati) sulla <a href="/compatibility/">pagina di compatibilità</a>. ScummVM è in continuo sviluppo, quindi ricontrollare spesso non nuoce. Tra i sistemi su cui è possibile lanciare i giochi: Windows, Linux, macOS, iOS, Android, PS Vita, Switch, Dreamcast, AmigaOS, Atari/FreeMiNT, RISC OS, Haiku, PSP, PS3, Maemo, GCW Zero e molti altri..."""
introHeaderContentP4 = """Il nostro forum, il <a href="https://discord.gg/5D8yTtF">Server Discord</a> e il nostro canale IRC <a>#scummvm su irc.freenode.net</a>, sono aperti a commenti e suggerimenti. Per favore, leggi la nostra <a href="/faq/">FAQ</a> prima di scrivere."""
introHeaderContentP5 = """Puoi sostenere il progetto ed esprimere la tua approvazione con una donazione PayPal, anche se i contributi in forma di codice sono molto più apprezzati del vil danaro."""
