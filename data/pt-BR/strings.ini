sword1AddonsNote = """Desde a versão 1.0.0, o ScummVM suporta as cenas originais no formato smacker para Broken Sword 1 e o pacote de cenas abaixo não é necessário.<br />
<br />
Ao usar versões mais antigas do ScummVM, você precisa obter o pacote de cenas abaixo (fornecido com a gentil permissão da Revolution Software) para substituir os arquivos em smacker originais. Ele contém vídeo no formato DXA e áudio no formato FLAC. Os arquivos de áudio também estão disponíveis no formato OGG como um download separado para substituir arquivos FLAC ao usar o ScummVM em plataformas que não suportam áudio FLAC. Os arquivos de áudio estão disponíveis em vários idiomas e, para usá-los, basta substituir os arquivos FLAC em inglês do pacote de cenas pelos arquivos do idioma e formato escolhidos.<br />
<br />
Convém obter o Complemento de legendas, pois ele adiciona legendas não presentes no jogo original às cenas."""
sword2AddonsNote = """Desde a versão 1.0.0, o ScummVM suporta as cenas originais no formato smacker para Broken Sword 2 e o pacote de cenas abaixo não é necessário.<br />
<br />
Ao usar versões mais antigas do ScummVM, você precisa obter o pacote de cenas abaixo (fornecido com a permissão gentil da Revolution Software) para substituir os arquivos originais em smacker. Ele contém vídeo no formato DXA e áudio no formato FLAC. Os arquivos de áudio também estão disponíveis no formato OGG como um download separado para substituir arquivos FLAC ao usar o ScummVM em plataformas que não suportam áudio FLAC."""
