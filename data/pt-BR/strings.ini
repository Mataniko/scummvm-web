introHeaderWhatIs = """O que é ScummVM?"""
introHeaderContentP1 = """ScummVM é um programa que permite que você rode certos jogos de aventuras gráficas em point-and-click e jogos de RPG, desde que você forneça os respectivos arquivos de dados. A parte genial disso: ScummVM simplesmente substitui os executáveis fornecidos com os jogos, permitindo que você os jogue em sistemas para o qual eles nunca foram projetados!"""
introHeaderContentP2 = """ScummVM suporta uma enorme biblioteca de aventuras com mais de 250 jogos no total. Suporta vários clássicos publicados por estúdios lendários como <em>LucasArts</em>, <em>Sierra On-Line</em>, <em>Revolution Software</em>, <em>Cyan, Inc.</em> and <em>Westwood Studios</em>. Junto à títulos inovadores como a série <em>Monkey Island</em>, <em>Broken Sword</em>, <em>Myst</em>, <em>Blade Runner</em> e incontáveis outros jogos você encontrará algumas aventuras realmente obscuras e verdadeiras pérolas para explorar."""
introHeaderContentP3 = """Você pode encontrar uma lista completa com detalhes de cada jogo suportado e o nível de suporte na <a href="/compatibility/">página de compatibilidade</a>. ScummVM está melhorando continuamente, então volte com frequência. Entre os sistemas que você pode jogar esses jogos estão Windows, Linux, macOS, iOS, Android, PS Vita, Switch, Dreamcast, AmigaOS, Atari/FreeMiNT, RISC OS, Haiku, PSP, PS3, Maemo, GCW Zero e muito mais..."""
introHeaderContentP4 = """Nosso fórum, <a href="https://discord.gg/5D8yTtF">Servidor do Discord</a> e canal IRC, <a>#scummvm on irc.freenode.net</a>, estão abertos para comentários e sugestões. Por favor leia nossa página de <a href="/faq/">Perguntas Frequentes</a> antes de publicar."""
introHeaderContentP5 = """Você pode apoiar o projeto expressando seu entusiasmo em forma de doações via PayPal, embora valorizemos consideravelmente mais as contribuições de código."""
