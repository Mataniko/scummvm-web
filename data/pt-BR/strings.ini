contactTrackersHeader = """Relatórios de erros, solicitações de recursos, correções"""
contactTrackers = """Se você acha que encontrou um bug, dê uma olhada em nosso <a href="http://bugs.scummvm.org/">rastreador de bugs</a>. Talvez um bug semelhante já tenha sido arquivado; nesse caso, você pode adicionar um comentário ao relatório de bugs. Caso contrário, você pode enviar um novo relatório de bugs, mas <strong>leia atentamente as instruções fornecidas no formulário de envio</strong>. E é claro, siga-os :-)<br />
<br />
As solicitações de recursos devem ir no nosso <a href="https://bugs.scummvm.org/report/11">rastreador de solicitações de recursos</a> (novamente verifique primeiro se algo semelhante já foi solicitado).<br />
