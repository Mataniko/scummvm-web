contactForumsHeader = """Fóruns"""
contactForums = """Oferecemos vários <a href="http://forums.scummvm.org/">fóruns</a>. Use o <a href="http://forums.scummvm.org/viewforum.php?f=2">Fórum de Ajuda e Suporte</a> se tiver problemas ao usar o ScummVM. O <a href="http://forums.scummvm.org/viewforum.php?f=1">Fórum de discussão geral</a> é, como o nome sugere, destinado à discussão geral de qualquer tópico relacionado ao ScummVM. Também existem alguns fóruns específicos de plataforma e <a href="http://forums.scummvm.org/viewforum.php?f=8">o Junkyard</a>.<br />
