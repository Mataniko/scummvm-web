sword1AddonsNote = """ScummVM soporta desde la versión 1.0.0 las escenas cinemáticas del juego originales en formato smacker para Broken Sword 1, por lo que este paquete ya no es necesario.<br />
<br />
Si utilizas versiones antiguas de ScummVM, necesitarás alguno de estos paquetes (ofrecidos con el permiso de Revolution Software) para reemplazar los archivos smacker originales. Estos paquetes contienen vídeos en formato DXA y audios en formato FLAC. Los archivos de audio están disponibles también en formato OGG en una descarga adicional como alternativa a los archivos FLAC para aquellos casos en los que ScummVM o la plataforma no tenga soporte para audios en formato FLAC. Los archivos de audio están disponibles en diferentes idiomas y para utilizarlos solo es necesario reemplazar los archivos FLAC en inglés del paquete de escenas cinemáticas por aquellos del idioma o formato requerido.<br />
<br />
Puede que quieras incluir el complemento para subtítulos, ya que incluye subtítulos que no existían en las escenas originales."""
sword2AddonsNote = """ScummVM soporta desde la versión 1.0.0 las escenas cinemáticas del juego originales en formato smacker para Broken Sword 2, por lo que este paquete ya no es necesario.<br />
<br />
Si utilizas versiones antiguas de ScummVM, necesitarás este paquete (ofrecido con el permiso de Revolution Software) para reemplazar los archivos smacker originales. Estos paquetes contienen vídeos en formato DXA y audios en formato FLAC. Los archivos de audio están disponibles también en formato OGG en una descarga adicional como alternativa a los archivos FLAC para aquellos casos en los que ScummVM o la plataforma no tenga soporte para audios en formato FLAC."""
