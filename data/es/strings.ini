contactForumsHeader = """Foros"""
contactForums = """Ofrecemos distintos <a href="http://forums.scummvm.org/">foros</a>. Acude al <a href="http://forums.scummvm.org/viewforum.php?f=2">Foro de ayuda y soporte</a> si encuentras problemas usando ScummVM. El foro <a href="http://forums.scummvm.org/viewforum.php?f=1">Conversación general</a> es, como su nombre sugiere, para conversaciones de carácter general y cualquier otro asunto relacionado con ScummVM. También existen algunos foros específicos para algunas plataformas y <a href="http://forums.scummvm.org/viewforum.php?f=8">La chatarrería</a>.<br />
<br />
<strong>No olvides leer las <a href="http://forums.scummvm.org/viewtopic.php?t=17">reglas de los foros</a> antes de escribir en ellos por primera vez.</strong>"""
contactTrackersHeader = """Informe de fallos, solicitud de mejoras, parches"""
contactTrackers = """Si crees que has encontrado un fallo, echa un vistazo a nuestro <a href="http://bugs.scummvm.org/">gestor de fallos</a>. Quizá ya se haya registrado un error similar y puedas dejar un comentario en el informe ya existente. En caso contrario puedes crear un nuevo informe, pero, por favor, <strong>lee con detenimiento las instrucciones dadas en el formulario del informe</strong>. Y por supuesto, síguelas :-)<br />
<br />
Las solicitudes de mejoras van en nuestro <a href="https://bugs.scummvm.org/report/11">gestor de mejoras</a> (de nuevo, por favor, verifica si algo similar ha sido ya solicitado).<br />
<br />
Por último, si has realizado alguna modificación del código fuente de ScummVM y quieres verlo incluido en la rama principal, puedes realizar un «Pull Request» en nuestra <a href="https://github.com/scummvm/scummvm/pulls">página de github</a>."""
