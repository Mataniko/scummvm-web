introHeaderWhatIs = """¿Qué es ScummVM?"""
introHeaderContentP1 = """ScummVM es un programa que te permite ejecutar ciertas aventuras gráficas y juegos de rol clásicos, siempre y cuando tengas sus archivos de datos. Lo interesante es que ScummVM simplemente reemplaza los ejecutables que vienen con los juegos, permitiéndote jugarlos en sistemas para los que nunca fueron diseñados."""
introHeaderContentP2 = """ScummVM es compatible con una inmensa biblioteca de más de 250 aventuras gráficas. Soporta muchos clásicos de estudios como <em>LucasArts</em>, <em>Sierra On-Line</em>, <em>Revolution Software</em>, <em>Cyan, Inc.</em> y <em>Westwood Studios</em>. Títulos tan innovadores como las sagas de <em>Monkey Island</em>, <em>Broken Sword</em>, <em>Myst</em>, <em>Blade Runner</em> y otros muchos juegos están acompañados por algunas aventuras menos conocidas y otras joyas ocultas que podrás explorar."""
introHeaderContentP3 = """En la página de <a href="/compatibility/">compatibilidad</a> encontrarás una lista detallada con los juegos compatibles y la calidad de su emulación. ScummVM está mejorando continuamente, así que revísala con frecuencia. Entre los sistemas en los que se puede jugar a estos juegos se encuentran Windows, Linux, macOS, iOS, Android, PS Vita, Switch, Dreamcast, AmigaOS, Atari/FreeMiNT, RISC OS, Haiku, PSP, PS3, Maemo, GCW Zero y muchos más..."""
introHeaderContentP4 = """Nuestro foro, nuestro <a href="https://discord.gg/5D8yTtF">servidor de Discord</a> y nuestro canal IRC (<a>#scummvm en irc.freenode.net</a>), están abiertos para recibir comentarios y sugerencias. Por favor, lee nuestra <a href="/faq/">página de preguntas frecuentes</a> antes de escribir."""
introHeaderContentP5 = """Puedes apoyar el proyecto expresando tu entusiasmo en forma de donación vía PayPal, aunque valoramos más las contribuciones en código."""
