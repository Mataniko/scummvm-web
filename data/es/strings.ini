contactIntro = """<strong>¡Por favor, no contactes con el equipo para preguntar sobre el funcionamiento de ScummVM. Usa en su lugar los <a href="http://forums.scummvm.org/">foros</a> o el <a href="http://bugs.scummvm.org/">sistema de reporte de fallos</a>!</strong>"""
