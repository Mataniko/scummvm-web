introHeaderWhatIs = """Что такое ScummVM?"""
introHeaderContentP1 = """ScummVM — это программа, позволяющая запускать некоторые классические адвенчуры и квесты при наличии у вас файлов данных от этих игр. Суть в том, что ScummVM заменяет исполняемые файлы игры, тем самым позволяя играть на тех системах, которые даже не существовали во время их создания!"""
introHeaderContentP2 = """ScummVM поддерживает более 250 квестов и адвенчур. Поддерживаются многие классические квесты, изданные такими легендарными студиями, как <em>LucasArts</em>, <em>Sierra On-Line</em>, <em>Revolution Software</em>, <em>Cyan, Inc.</em> и <em>Westwood Studios</em>. Вместе с такими знаменитыми играми, как <em>Monkey Island</em>, <em>Broken Sword</em>, <em>Myst</em>, <em>Blade Runner</em> и многими другими, вы сможете отыскать малоизвестные адвенчуры и по-настоящему скрытые шедевры."""
introHeaderContentP3 = """Полный список всех поддерживаемых игр и их состоянием поддержки можно найти на <a href="/compatibility/">странице совместимости</a>. ScummVM активно развивается, так что заглядывайте почаще. Среди систем, на которых можно поиграть в эти игры, присутствуют Windows, Linux, macOS, iOS, Android, PS Vita, Switch, Dreamcast, AmigaOS, Atari/FreeMiNT, RISC OS, Haiku, PSP, PS3, Maemo, GCW Zero и многие другие…"""
introHeaderContentP4 = """Наш форум, <a href="https://discord.gg/5D8yTtF">сервер Discord</a> и канал IRC, <a>#scummvm на irc.freenode.net</a>, открыты для ваших комментариев и пожеланий. Пожалуйста, прочтите <a href="/faq/">ЧаВо</a> перед тем, как задавать вопросы."""
