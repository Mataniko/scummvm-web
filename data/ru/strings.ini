sword1AddonsNote = """Начиная с версии 1.0.0 ScummVM поддерживает воспроизведение оригинальных роликов игры Broken Sword 1 в формате Smacker, и приведённый ниже пакет с игровыми роликами не нужен.<br />
<br />
Если вы используете более раннюю версию ScummVM, вам нужно скачать пакет роликов, размещённый с любезного согласия Revolution Software, по приведённой ниже ссылке, чтобы заместить ими оригинальные файлы в Smacker формате. Этот пакет содержит ролики в формате DXA и звуковые файлы в формате FLAC. Также звуковые файлы доступны в формате OGG, они могут быть скачаны и установлены вместо файлов в формате FLAC при работе со ScummVM на тех платформах, которые не поддерживают формат FLAC. Пакеты со звуковыми файлами доступны на нескольких языках. Чтобы их использовать, нужно заменить англоязычные FLAC-файлы из пакета с роликами на файлы с выбранным вами языком и форматом.<br />
